<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Task Management App</h1>
        <div>
            <p id="currently-showing">All Tasks</p>
            <button id="add-task-btn">Add New Task</button>
        </div>
        <dialog id="form-dialog">
            <div id="close-btn">x</div>
            <form id="task-form">
                <h3>Add a new task</h3>

                <div>
                    <label for="title-input">Title</label>
                    <input type="text" name="title" id="title-input">
                </div>
                
                <div>
                    <label for="description-input">Description</label>
                    <textarea id="description-input" name="description" rows="2" cols="30">
                    </textarea>
                </div><br>

                <div>
                    <label for="status-input">Status</label>
                    <select name="status-input" id="status-input">
                        <option value="pending">Pending</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <input type="submit" value="Save Task" id="submit-btn">
            </form>
        </dialog>
        <div id="status-btns">
            <button id="all-tasks-btn">All</button>
            <button id="pending-tasks-btn">Pending</button>
            <button id="inprogress-tasks-btn">In Progress</button>
            <button id="completed-tasks-btn">Completed</button>
        </div>

        <div id="tasks">
            <div id="all-tasks" style = 'display:block'></div>
            <div id="pending-tasks" style = 'display:none'></div>
            <div id="inprogress-tasks" style = 'display:none'></div>
            <div id="completed-tasks" style = 'display:none'></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="nanoid.js"></script>
</html>
